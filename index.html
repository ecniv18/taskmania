<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmania</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="task-list">
            <ul id="task-container" class="task-container">
                <!-- This is where the task will show up -->
            </ul>
            <div class="inputs">
                <input id="task-text-input" maxlength="70" class="input-text" type="text">
                <button id="add-task-button" class="input-add-button">Add</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
